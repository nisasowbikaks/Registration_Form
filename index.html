<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Form</legend>

        <label>Name</label>
        <input type="text" placeholder="Enter Your Name"><br><br>
        <label>Email</label>
        <input type="email" placeholder="Enter Your Email">
        <br><br>
        <label>Password</label>
        <input type="password" placeholder="Enter Your Password">
        <br><br>
        <label>Age</label>
        <input type="number" placeholder="Enter Your Age">
        <br><br>
        <label>Contact Number</label>
        <input type="tel" placeholder="Enter Your Number">
        <br><br>
        <label>Date Of  Birth</label>
        <input type="Date" placeholder="Enter Your Date Of Birth">
        <br><br>
        <label>Passed Out</label>
        <input type="Year" placeholder="Enter Your Passed Out Year">
        <br><br>
        <label>Upload Your Image</label>
        <input type="file" placeholder="Enter Your Image">
        <br><br>
        <label>Gender</label>
        <input type="radio" Value="Male" name="Gender">Male
        <input type="radio" Value="Female" name="Gender">Female
        <input type="radio" Value="others" name="Gender">others
        <br><br>
        <label>Programming Languages Known</label>
        <input type="checkbox" Value="Python">Python
        <input type="checkbox" Value="Java">java
        <input type="checkbox" Value="c++">c++
        <br><br>
        <label>Select Your Fav Color</label>
        <input type="color">
        <br><br>
        <label>Provide Your Linkedin profile link</label>
        <input type="url" placeholder="Paste your profile link">
        <br><br>
        <label>About</label>
        <textarea placeholder="Write Something....."></textarea>
        <br><br>
        <span class="password">Forgot<a href="#">Password?</a></span>
        <br><br>
        <button>Reset</button>
        <button>Submit</button>
        
    </form>
</body>
</fieldset>
</html>
