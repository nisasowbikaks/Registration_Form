<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="https://formspree.io/f/movvpoqk" method="POST">
        <fieldset>
            <legend>Registration Form</legend>

            <label>Name</label>
            <input type="text" placeholder="Enter Your Name"><br><br>

            <label>Email</label>
            <input type="email" placeholder="Enter Your Email"><br><br>

            <label>Age</label>
            <input type="number" placeholder="Enter Your Age"><br><br>

            <label>Contact Number</label>
            <input type="tel" placeholder="Enter Your Number"><br><br>

            <label>Date Of Birth</label>
            <input type="date" placeholder="Enter Your Date Of Birth"><br><br>

            <label>Passed Out</label>
            <input type="year" placeholder="Enter Your Passed Out Year"><br><br>

            <label>Upload Your Image</label>
            <input type="file" placeholder="Upload Your Image"><br><br>

            <label>Gender</label>
            <input type="radio" value="Male" name="Gender"> Male
            <input type="radio" value="Female" name="Gender"> Female
            <input type="radio" value="Others" name="Gender"> Others<br><br>

            <label>Programming Languages Known</label>
            <input type="checkbox" value="Python"> Python
            <input type="checkbox" value="Java"> Java
            <input type="checkbox" value="C++"> C++<br><br>

            <label>Select Your Favorite Color</label>
            <input type="color"><br><br>

            <label>Provide Your LinkedIn Profile Link</label>
            <input type="url" placeholder="Paste your profile link"><br><br>

            <label>About</label>
            <textarea placeholder="Write Something....."></textarea><br><br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
